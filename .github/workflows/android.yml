name: Fyne Android Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # 3️⃣ Go mod init + tidy (go.mod ve go.sum oluşturur)
      - name: Initialize Go module
        run: |
          go mod init github.com/username/yourrepo || echo "Module already initialized"
          go mod tidy

      # 4️⃣ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 5️⃣ Build APK
      - name: Build Android APK
        run: |
          gomobile build -target=android ./ -o app.apk

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fyne-app-apk
          path: app.apk
