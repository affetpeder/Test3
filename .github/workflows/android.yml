name: Build Go Android APK

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Android SDK + NDK kurulumu (doÄŸru parametreler)
      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
            ndk;25.2.9519653

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Create Go Module
        run: |
          if [ ! -f "go.mod" ]; then
            go mod init github.com/affetpeder/Test3
          fi
          go mod tidy

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build APK
        run: gomobile build -target=android -o app.apk .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-apk
          path: app.apk
