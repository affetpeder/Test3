name: Fyne Android Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # Go kur
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Go mod init ve tidy
      - name: Initialize Go module
        run: |
          go mod init github.com/username/yourrepo || echo "Module already initialized"
          go mod tidy

      # Gomobile kur
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # APK derle
      - name: Build Android APK
        run: |
          gomobile build -target=android ./ -o app.apk

      # APK'yÄ± artifact olarak upload et
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fyne-app-apk
          path: app.apk
