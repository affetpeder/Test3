name: Fyne Android Build (Fail-Free)

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # 3️⃣ Initialize Go module (fail olursa ignore et)
      - name: Initialize Go module
        run: |
          set +e
          go mod init github.com/affetpeder/Test3
          go mod tidy
          set -e

      # 4️⃣ Install gomobile (fail olursa ignore et)
      - name: Install gomobile
        run: |
          set +e
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          set -e

      # 5️⃣ Build APK (fail olursa logla geç)
      - name: Build Android APK
        run: |
          set +e
          gomobile build -target=android ./ -o app.apk
          set -e

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fyne-app-apk
          path: app.apk
