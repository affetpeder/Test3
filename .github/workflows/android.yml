name: Fyne Android Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Go mod init + tidy (go.sum oluşturur)
      - name: Initialize Go module
        run: |
          go mod init github.com/username/yourrepo || echo "Module already initialized"
          go mod tidy

      # Cache Go modülleri (opsiyonel)
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build Android APK
        run: |
          gomobile build -target=android ./ -o app.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fyne-app-apk
          path: app.apk
